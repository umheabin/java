<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 회원가입 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 부트스트랩을 이용해서 아이디, 비번, 비번확인, 성별을 입력받는 회원가입페이지를 작성하세요. -->
    <div class="container">
        <form action="">
            <h1 class="text-center">회원가입</h1>
            <div class="mb-3 mt-3">
              <label for="id" class="form-label">아이디:</label>
              <input type="text" class="form-control" id="id" placeholder="아이디" name="id">
            </div>
            <div class="mb-3">
              <label for="pw" class="form-label">비번:</label>
              <input type="password" class="form-control" id="pw" placeholder="비번" name="pw">
            </div>
            <div class="mb-3">
                <label for="pw2" class="form-label">비번 확인:</label>
                <input type="password" class="form-control" id="pw2" placeholder="비번 확인" name="pw2">
              </div>
            <div class="mb-3">
                <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="male" name="gender">남성
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="female" name="gender">여성
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary col-12">회원가입</button>
        </form>
    </div>
</body>
</html>
