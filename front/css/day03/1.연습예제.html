<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습예제</title>
    <style>
        .container{
            width: 500px; 
            height: 400px; 
            border: 5px solid black; 
            padding: 10px;
        }
        .box{
            border: 5px solid red; 
            height: 100%; 
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
