<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 수직 정렬 예제</title>
    <style>
        .box{
            border:1px solid black;
        }

        img{
            vertical-align:top;
        }

        .box1{
            border:1px solid black;
        }
        .text {
            vertical-align:top;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="5bddba7b6574b95d37b6079c199d7101.jpg">
    </div>
    <div class="box1">
        <img src="5bddba7b6574b95d37b6079c199d7101.jpg">
        <span class="text">안녕하세요.</span>
    </div>
</body>
</html>
