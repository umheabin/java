<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container3 .btn::before{
        content:'앞';
        display:inline;
    }
    .container3 .btn::after {
        content:'뒤';
        display:inline;
    }

    .container4 li:not(.first){
       color:red;
    }
    
</style>
</head>
<body>
<div class="container3">
    <button class="btn">버튼</button>
</div>
<div class="container4">
    <ul>
        <li class="first">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
</body>
</html>
