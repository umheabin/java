<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 예제</title>
    <style>
        .container div{
            border:1px solid black;
            line-height:30px;
        }

        .float-left{
            float:left;
        }
        .container::after{
            content:'';
            display:block;
            clear:left;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="float-left">안녕하세요.</div>
    <div>안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요.</div>
    </div>
</body>
</html>
