<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 매개변수와 arguments 객체</title>
</head>
<body>
    <script>
        function sum1(...ars){
            var sum = 0;
            for(let i = 0; i<args.length; i++){
                sum +=args[i];
            }
            return sum;
        }
        console.log(sum1(1,2,3));
        /* arguments 객체
        - 함수에서 넘겨준 인수들을 관리하는 객체
        - 배열처럼 사용하지만 배열은 아님
        - 권장하지 않음
        - 화살표 함수에선 사용 x
        */
        function sum2() {
           var sum = 0;
           for(let i = 0; i<arguments.length; i++){
            sum += arguments[i];
           }
           return sum;
        }
        console.log(sum2(1,2,3,4,5));
    </script>
</body>
</html>
